<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Hunt-Hunt-Planur</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html" style="color: inherit; text-decoration: none;">üó∫Ô∏è Hunt-Hunt-Planur</a></h1>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </header>

        <main class="auth-content">
            <div class="auth-card">
                <h2>Login</h2>
                <p class="subtitle">Sign in to create and manage sessions</p>

                <div id="message" class="message"></div>

                <form id="loginForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username or Email</label>
                        <input type="text" id="username" name="username" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                </form>

                <div class="auth-footer">
                    <p>Don't have an account? <a href="register.html">Register here</a></p>
                    <p>Or <a href="join.html">join as guest</a></p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>

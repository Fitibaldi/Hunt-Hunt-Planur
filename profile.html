<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile - Hunt-Hunt-Planur</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1><a href="index.html" style="color: inherit; text-decoration: none;">üó∫Ô∏è Hunt-Hunt-Planur</a></h1>
                <p class="tagline">Edit Your Profile</p>
            </div>
            <div class="header-actions">
                <span id="userDisplay" class="user-display"></span>
                <button id="logoutBtn" class="btn btn-danger btn-small">Logout</button>
            </div>
        </header>

        <div class="profile-container">
            <div class="profile-card">
                <h2>Profile Settings</h2>
                
                <!-- Profile Picture Section -->
                <div class="profile-picture-section">
                    <div class="profile-picture-preview">
                        <img id="profilePicturePreview" src="" alt="Profile Picture" style="display: none;">
                        <div id="profilePicturePlaceholder" class="profile-picture-placeholder">
                            <span id="profileInitials"></span>
                        </div>
                    </div>
                    <div class="profile-picture-actions">
                        <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                        <button id="uploadPictureBtn" class="btn btn-primary btn-small">Upload Picture</button>
                        <button id="removePictureBtn" class="btn btn-danger btn-small" style="display: none;">Remove Picture</button>
                    </div>
                </div>

                <!-- Profile Form -->
                <form id="profileForm" class="form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required minlength="3" maxlength="50">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" disabled>
                        <small class="form-help">Email cannot be changed</small>
                    </div>

                    <div class="form-group">
                        <label>Account Type</label>
                        <input type="text" id="authProvider" disabled>
                    </div>

                    <button type="submit" class="btn btn-primary">Save Changes</button>
                    <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>

        <div id="message" class="message"></div>
    </div>

    <footer>
        <p>&copy; 2024 Hunt-Hunt-Planur. Real-time location sharing made easy.</p>
    </footer>

    <script src="js/navigation.js"></script>
    <script src="js/profile.js"></script>
</body>
</html>

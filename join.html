<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Session - Hunt-Hunt-Planur</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üó∫Ô∏è Hunt-Hunt-Planur</h1>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </header>

        <main class="auth-content">
            <div class="auth-card">
                <h2>Join Session</h2>
                <p class="subtitle">Enter session code to join as a guest</p>

                <div id="message" class="message"></div>

                <form id="joinForm" class="auth-form">
                    <div class="form-group">
                        <label for="guest_name">Your Name</label>
                        <input type="text" id="guest_name" name="guest_name" required minlength="2">
                    </div>

                    <div class="form-group">
                        <label for="session_code">Session Code</label>
                        <input type="text" id="session_code" name="session_code" required 
                               placeholder="e.g., ABC123" maxlength="10" style="text-transform: uppercase;">
                    </div>

                    <button type="submit" class="btn btn-accent btn-block">Join Session</button>
                </form>

                <div class="auth-footer">
                    <p>Have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/join.js"></script>
</body>
</html>

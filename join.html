<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Session - Hunt-Hunt-Planur</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html" style="color: inherit; text-decoration: none;">üó∫Ô∏è Hunt-Hunt-Planur</a></h1>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
        </header>

        <main class="auth-content">
            <div class="auth-card">
                <h2>Join Session</h2>
                <p class="subtitle" id="subtitle">Enter session code to join</p>
                
                <!-- User info (shown when logged in) -->
                <div id="userInfo" style="display: none; margin-bottom: 15px; padding: 10px; background: rgba(37, 99, 235, 0.1); border-radius: 6px; border: 1px solid rgba(37, 99, 235, 0.2);">
                    <p style="margin: 0; color: var(--primary-color); font-weight: 600;">
                        üë§ Joining as: <span id="username"></span>
                    </p>
                </div>

                <div id="message" class="message"></div>

                <form id="joinForm" class="auth-form">
                    <div class="form-group" id="guestNameGroup">
                        <label for="guest_name">Your Name</label>
                        <input type="text" id="guest_name" name="guest_name" minlength="2">
                    </div>

                    <div class="form-group">
                        <label for="session_code">Session Code</label>
                        <input type="text" id="session_code" name="session_code" required 
                               placeholder="e.g., ABC123" maxlength="10" style="text-transform: uppercase;">
                    </div>

                    <button type="submit" class="btn btn-accent btn-block">Join Session</button>
                </form>

                <div class="auth-footer">
                    <p>Have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/join.js"></script>
</body>
</html>

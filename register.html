<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Hunt-Hunt-Planur</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1><a href="index.html" style="color: inherit; text-decoration: none;">ğŸ—ºï¸ Hunt-Hunt-Planur</a></h1>
            <a href="index.html" class="back-link">â† Back to Home</a>
        </header>

        <main class="auth-content">
            <div class="auth-card">
                <h2>Register</h2>
                <p class="subtitle">Create your account to get started</p>

                <div id="message" class="message"></div>

                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required minlength="3">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required minlength="6">
                    </div>

                    <div class="form-group">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                </form>

                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <div id="googleSignInButton" class="google-signin-container"></div>

                <div class="auth-footer">
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </div>
            </div>
        </main>
    </div>

    <script src="js/navigation.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
